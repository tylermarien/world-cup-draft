server {
	listen 80 default_server;
	listen [::]:80 default_server;

	passenger_enabled on;
	passenger_app_env development;

	root /data/public;

	# Add index.php to the list if you are using PHP
	index index.php index.html index.htm;

	server_name _;

	sendfile off;

	#location / {
	#	try_files $uri $uri/ /index.php?$query_string;
	#}

}
